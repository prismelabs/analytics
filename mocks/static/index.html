<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Static site</title>
	<script src="http://prisme.localhost:8000/static/wa.js" defer></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			document.addEventListener('click', (ev) => {
				window.prisme.trigger('click', {x: ev.clientX, y: ev.clientY})
			})
		})
	</script>
</head>

<body>
	<h1>Index</h1>
	<a href="/">Home</a>
	<a href="/login.html">Login</a>
	<a href="/manual.html">Manual tracking</a>
	<a href="/pets/index.html">Pets</a>
	<a href="/noscript/index.html">No script</a>
	<a href="https://www.example.com/mywebsite.localhost:8001">External</a>
	<a href="http://www.example.com" ping="http://prisme.localhost:8000/api/v1/events/outbound-link">
		External via ping
	</a>
	<a href="/" download>Download this page</a>
</body>

</html>
